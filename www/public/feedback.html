            <p>We'd love to hear your thoughts about Theo and his portfolio website!</p>

                <div>

                    <textarea id="feedbackText" placeholder="Share your thoughts or a message for Theo..."></textarea>
                </div>
                
                <div>
                    <label>Rate Theo's Charm:</label>
                    <div class="star-rating">

                </div>
                
                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
