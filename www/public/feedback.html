<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs: The Basset Hound - Feedback</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/feedback.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Basset Hound Feedback</h1>
            <p>We'd love to hear your thoughts about our Basset Hound website!</p>
        </header>
        
        <div class="feedback-container">
            <h2>Leave Your Feedback</h2>
            <form id="feedbackForm">
                <div>
                    <label for="feedbackText">Your Message:</label>
                    <textarea id="feedbackText" placeholder="Please share your thoughts about our website..."></textarea>
                </div>
                
                <div>
                    <label>Rate Our Website:</label>
                    <div class="star-rating">
                        <span class="star" data-rating="1">★</span>
                        <span class="star" data-rating="2">★</span>
                        <span class="star" data-rating="3">★</span>
                        <span class="star" data-rating="4">★</span>
                        <span class="star" data-rating="5">★</span>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
        
        <div class="nav-container">
            <a href="index.html" class="nav-link">Back to Home</a>
            <a href="gallery.html" class="nav-link">Basset Hound Photo Gallery</a>
        </div>
    </div>

    <script src="assets/js/feedback.js"></script>
</body>
</html>
